<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir JPEG en WebP</title>
</head>
<body>
    <h1>Convertir une image JPEG en WebP</h1>

    <?php
    // Vérifier si le formulaire a été soumis
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        // Chemin de l'image JPEG
        $file = 'image.jpg';

        // Création de l'image à partir du fichier JPEG
        $image = imagecreatefromjpeg($file);

        // Chemin de destination pour l'image WebP
        $webpFilePath = 'image.webp';

        // Enregistrement de l'image au format WebP
        imagewebp($image, $webpFilePath);

        // Libération de la mémoire
        imagedestroy($image);

        echo 'L\'image JPEG a été convertie en WebP avec succès!';
    }
    ?>

    <form action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]); ?>" method="post">
        <input type="submit" value="Convertir JPEG en WebP">
    </form>
</body>
</html>
